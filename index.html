<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="header">
      <h1>Photo & Video Gallery</h1>
    </div>
  
  <div class="row">
    <div class="column">
      <img src="./images/alphabet.jpg" alt="alphabets A & B">
      <img src="./images/building.jpg" alt="Buildings">
      <img src="./images/camera.jpg" alt="Cameras">
      <img src="./images/leaf.jpg" alt="A leaf">
    </div>

    <div class="column">
      <img src="./images/sand.jpg" alt="Sand">
      <img src="./images/sisters.jpg" alt="A portrait of Ladies">
      <img src="./images/sky.jpg" alt="The sky">
      <img src="./images/toy.jpg" alt="Toys">
    </div>

    <div class="column">
      <img src="./images/snow.jpg" alt="A lady in the snow">
      <img src="./images/fruits.jpg" alt="Fruits">
      <img src="./images/lady.jpg" alt="Lady in the pool">
      <img src="./images/anna.jpg" alt="">
    </div>

    <div class="column">
      <img src="./images/camera.jpg" alt="A camera Head">
      <img src="./images/flowers.jpg" alt="A bunch of Flowers">
      <img src="./images/bikini.jpg" alt="bikini">
      <img src="./images/bubble.jpg" alt="bubble">
    </div>

    <div class="column">
      <img src="./images/cube.jpg" alt="cube">
      <img src="./images/holybible.jpg" alt="holybible">
      <img src="./images/jonas.jpg" alt="jonas">
      <img src="./images/kiss.jpg" alt="kiss">
    </div>

    <div class="column">
      <img src="./images/monsy.jpg" alt="monsy">
      <img src="./images/nilov.jpg" alt="nilov">
      <img src="./images/two.jpg" alt="two">
    </div>
  </div>
  
  </main>
</body>
</html>
